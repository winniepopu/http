<!DOCTYPE html>
<html>

<head>
    <title>Student Search System</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>

    <!-- Step 6 code goes here -->
    <form id="ajax-list-all">
        <button id="btn-list" type="submit">list all students</button>
    </form>

    <div id="ajax-output"></div>

    <br/>
    <form id="ajax-search">
        Student ID: <input type="text" name="studentID" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')"><br>
        <button id="btn-search" type="submit">search specific student</button>
    </form>

    <div id="ajax-specific"></div>


    <br/>
    <form id="ajax-add">
        Student ID: <input type="text" name="studentID" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')"><br> Student name: <input type="text" name="studentName" onkeyup="value=value.replace(/[\d]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[\d]/g,''))"
            maxlength=10 name="Numbers"><br>
        <button id="btn-add" type="submit">add new student</button>
    </form>

    <br/>
    <form id="ajax-del">
        Student ID: <input type="text" name="studentID" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')"><br>
        <button id="btn-del" type="submit">delete specific student</button>
    </form>


    <script src="./student.js"></script>
</body>

</html>
